<!DOCTYPE HTML>
<html>
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<title>sssssssssc</title>

		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

		<meta property="og:title" content="sssssssssc" />
		<meta property="og:description" content="preview.html" />
		<meta property="og:image" content="http://project.sscooba.net/atlas/images/image.png" />

		<link rel="stylesheet" type="text/css" href="fonts/atlas.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<div class="background">
			<div class="hide-on-load">
				<div class="glitch"></div>
				<div class="s"></div>
			</div>
			<div class="cover-fade fade"></div>
			{% block background %}{% endblock %}
		</div>
		<main class="container">
			{% block content %}{% endblock %}
			<h1>Stephen Cronin</h1>
		</main>
		<div class="outside">
			<iframe src="">
			</iframe>
		</div>
		{% include 'partials/font_loader.html' %}
		{% include 'partials/ga.html' %}
		<script src="js/clickout.js"></script>
		<script>
			var outside = document.getElementsByClassName("outside")[0];
			var iframe = document.getElementsByTagName("iframe")[0];
			var links = document.getElementsByTagName("a");
			var clicklink = function(e) {
				var href = e.currentTarget.href;
				outside.classList.add('--active');
				iframe.setAttribute('src', href);
				e.preventDefault();
			}
			for(var i = 0; i < links.length; i++ ) {
				var link = links[i];
				if(link.href.substring(0,4) == 'http') {
					link.addEventListener('click', clicklink.bind(this));
				}
			}
			var clickout = new Clickout(outside, function() {
				iframe.setAttribute('src', '');
				outside.classList.remove('--active');
			});
			clickout.activate();
		</script>
	</body>
</html>
